<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Component</title>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <img src="images/bg-pattern-top.svg" class="pattern-top" />
      <img src="images/bg-pattern-bottom.svg" class="pattern-bottom" />

      <main class="card">
        <div class="card-bg">
          <img src="images/image-victor.jpg" />
        </div>

        <div class="content">
          <h2>Victor Crest</h2>
          <span>26</span>
          <p>London</p>

          <div class="divider"></div>

          <div class="stats-container">
            <div class="stats">
              <h2>80K</h2>
              <p>Followers</p>
            </div>
            <div class="stats">
              <h2>803K</h2>
              <p>Likes</p>
            </div>
            <div class="stats">
              <h2>1.4K</h2>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
